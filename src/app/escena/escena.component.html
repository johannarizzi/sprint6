<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   
</head>
<body>
        <div class="container">
            <div class="row justfy-content-center">
                <div class="col aligne-content-center">
                    <button class="btn" (click)="prev()">Anterior</button>
                    <button class="btn" (click)="next()">Siguiente</button>
                </div>
            </div>
            <div class='row justify-content-center'>
                <div class="col">
                    <p class="text" *ngFor="let sentence of sentences; let i = index"
                    [class.notSelected]="currentSentence != i"
                    [class.selected]="currentSentence === i" >{{sentence.text}}</p>
                </div>
            </div>
        </div>
    

</body>
</html>
